<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="body">
      <div class="left">
        <h3 class="result-text">Your Result</h3>

        <h2 class="outcome"><span class="result-amount">76</span> of 100</h2>

        <div class="sub-text">
          <span class="key-text">Great</span> You scored higher than 65% of the people who have taken these
          tests.
        </div>
      </div>

      <div class="result">
        Summary

        <div class="reaction stats">
          <span class="icon"><img src="./assets/images/icon-reaction.svg" alt="red lightning bolt image"></span>
          <span class="label">Reaction</span>
          <span class="score"><span class="main-score">80</span> <span class="total">/ 100</span></span>
        </div>

        <div class="memory stats">
          <span class="icon"><img src="./assets/images/icon-memory.svg" alt="Yellow brain image"></span>
          <span class="label">Memory</span>
          <span class="score"><span class="main-score">92</span> <span class="total">/ 100</span></span>
        </div>

        <div class="verbal stats">
          <span class="icon"><img src="./assets/images/icon-verbal.svg" alt="green Talk bubble"></span>
          <span class="label">Verbal</span>
          <span class="score"><span class="main-score">61</span> <span class="total">/ 100</span></span>
        </div>

        <div class="visual stats">
          <span class="icon"><img src="./assets/images/icon-visual.svg" alt="Singular blue eye"></span>
          <span class="label">Visual</span>
          <span class="score"><span class="main-score">72</span> <span class="total">/ 100</span></span>
        </div>

        <div class="countinue-button">Countinue</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="#">Your Name Here</a>
      .
    </div>
  </body>
</html>
